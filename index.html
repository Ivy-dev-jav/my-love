<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón de Amor</title>
    

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            /* Fondo de imagen con overlay rosa */
            background: 
                linear-gradient(rgba(255, 214, 232, 0.6), rgba(255, 214, 232, 0.6)),
                url('img/fondo (1).jpg') center/cover no-repeat fixed;
            overflow: hidden;
        }
        
        .corazon {
            position: relative;
            width: 500px;
            height: 450px;
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.6));
        }
        
        .palabra {
            position: absolute;
            color: #ff3366;
            font-weight: bold;
            text-align: center;
            animation: latido 3s infinite ease-in-out;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            white-space: nowrap;
            padding: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .palabra:hover {
            color: #ff0066;
            transform: scale(1.15) !important;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        /* Posicionamiento de palabras (mismo que antes) */
        .p1 { top: 5%; left: 30%; font-size: 16px; animation-delay: 0.1s; }
        .p2 { top: 5%; left: 70%; font-size: 16px; animation-delay: 0.2s; }
        .p3 { top: 12%; left: 20%; font-size: 17px; animation-delay: 0.3s; }
        .p4 { top: 12%; left: 80%; font-size: 17px; animation-delay: 0.4s; }
        .p5 { top: 20%; left: 15%; font-size: 18px; animation-delay: 0.5s; }
        .p6 { top: 20%; left: 85%; font-size: 18px; animation-delay: 0.6s; }
        .p7 { top: 28%; left: 10%; font-size: 16px; animation-delay: 0.7s; }
        .p8 { top: 28%; left: 30%; font-size: 18px; animation-delay: 0.8s; }
        .p9 { top: 28%; left: 50%; font-size: 20px; animation-delay: 0.9s; }
        .p10 { top: 28%; left: 70%; font-size: 18px; animation-delay: 1s; }
        .p11 { top: 28%; left: 90%; font-size: 16px; animation-delay: 1.1s; }
        .p12 { top: 38%; left: 20%; font-size: 16px; animation-delay: 1.2s; }
        .p13 { top: 38%; left: 40%; font-size: 17px; animation-delay: 1.3s; }
        .p14 { top: 38%; left: 60%; font-size: 17px; animation-delay: 1.4s; }
        .p15 { top: 38%; left: 80%; font-size: 16px; animation-delay: 1.5s; }
        .p16 { top: 48%; left: 30%; font-size: 16px; animation-delay: 1.6s; }
        .p17 { top: 48%; left: 50%; font-size: 18px; animation-delay: 1.7s; }
        .p18 { top: 48%; left: 70%; font-size: 16px; animation-delay: 1.8s; }
        .p19 { top: 58%; left: 40%; font-size: 16px; animation-delay: 1.9s; }
        .p20 { top: 58%; left: 60%; font-size: 16px; animation-delay: 2s; }
        .p21 { top: 65%; left: 50%; font-size: 20px; animation-delay: 2.1s; }
        
        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        #flotante {
            position: fixed;
            width: 60px;
            z-index: 100;
            pointer-events: none;
            animation: flotar 5s infinite ease-in-out;
            transition: all 3s ease-in-out;
        }
        
        @keyframes flotar {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -20px) rotate(10deg); }
            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, 20px) rotate(-10deg); }
        }
    </style>
</head>
<body>
    <img id="flotante" src="img/us.png" style="
    position: fixed;
    width: 60px;
    animation: flotar 5s infinite ease-in-out;
">
    <div class="corazon">
        <!-- Contorno superior -->
        <div class="palabra p1">TE AMO</div>
        <div class="palabra p2">NO ESTÁS SOLA</div>
        
        <!-- Lóbulos superiores -->
        <div class="palabra p3">hermosa</div>
        <div class="palabra p4">valiente</div>
        <div class="palabra p5">CON MI ALMA</div>
        <div class="palabra p6">eres perfecta</div>
        
        <!-- Centro expandido -->
        <div class="palabra p7">dulce</div>
        <div class="palabra p8">mi niña</div>
        <div class="palabra p9">♥ vale ♥</div>
        <div class="palabra p10">linda</div>
        <div class="palabra p11">sexy</div>
        
        <!-- Mitad inferior -->
        <div class="palabra p12">inteligente</div>
        <div class="palabra p13">divertida</div>
        <div class="palabra p14">única</div>
        <div class="palabra p15">especial</div>
        
        <div class="palabra p16">maravillosa</div>
        <div class="palabra p17">mi vida</div>
        <div class="palabra p18">preciosa</div>
        
        <!-- Base del corazón -->
        <div class="palabra p19">siempre</div>
        <div class="palabra p20">eterno</div>
        <div class="palabra p21">mi corazón</div>
    </div>
    <audio id="miAudio" loop>
  <source src="audio_love.mp3" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>

<!-- Botón de control (opcional) -->
<button id="btnAudio" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px;
  background: #ff3366;
  color: white;
  border: none;
  border-radius: 50%;
  cursor: pointer;
">♪</button>
<script>
  const audio = document.getElementById('miAudio');
  const btnAudio = document.getElementById('btnAudio');
  let isPlaying = false;

  btnAudio.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      btnAudio.textContent = '♪';
    } else {
      audio.play().catch(e => alert('Haz clic en la página primero para activar el audio'));
      btnAudio.textContent = '❚❚';
    }
    isPlaying = !isPlaying;
  });

  // Para autoplay (requiere interacción del usuario primero)
  document.body.addEventListener('click', () => {
    audio.play().then(() => {
      isPlaying = true;
      btnAudio.textContent = '❚❚';
    }).catch(e => console.log('Audio no pudo iniciar automáticamente'));
  }, { once: true });
</script>

 <img id="flotante" src="img/corazon.png" >
<script>
        function moverAleatorio() {
            const img = document.getElementById('flotante');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            img.style.left = x + 'px';
            img.style.top = y + 'px';
            
            setTimeout(moverAleatorio, 3000); // Cambia posición cada 3 segundos
        }
        
        // Iniciar cuando la página cargue
        window.addEventListener('load', function() {
            // Posición inicial aleatoria
            moverAleatorio();
            
            // Para dispositivos móviles: reiniciar posición al cambiar orientación
            window.addEventListener('resize', moverAleatorio);
        });
    </script>
   
</body>
</html>
